<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>TicTacToe</title>
    <link rel="stylesheet" href="main.css">
    <script defer src="main.js"></script>
</head>
<body>
    <h1></h1>
    <div id = "container">
    <div data-index="0" class="square"></div>
    <div data-index="1" class="square"></div>
    <div data-index="2" class="square"></div>
    <div data-index="3" class="square" ></div>
    <div data-index="4" class="square"></div>
    <div data-index="5" class="square" id = "5"></div>
    <div data-index="6"  class="square" id = "6"></div>
    <div data-index="7" class="square" id = "7"></div>
    <div data-index="8" class="square" id = "8"></div>
</div>
<button>play again</button>
    
</body>
</html>
